{% include "header.html" %}
<div class="container mt-5 py-5">
    <main>
        <div class="row g-5 text-white">
            <div class="col-md-5 col-lg ">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Your cart</span>
                </h4>

                {% if checkout_nft %}
                <div class="card shadow-sm mb-3">
                    <img src="{{ checkout_nft.url }}" alt="NFT image" class="img-thumbnail d-block mx-auto" width="200" height="200">
                </div>
                {% else %}
                <div class="container mt-5 py-5 text-center text-white">
                    <h3>Your cart is empty</h3>
                </div>
                {% endif %}

                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div> <h6 class="my-0">{{checkout_nft.name}}</h6>
                            <small class="text-body-secondary">{{checkout_nft.symbol}}</small>
                        </div>
                        <span class="text-body-secondary">{{sol_to_usd}}</span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong>{{sol_to_usd}}</strong>
                    </li>
                </ul>
            </div>

            <div class="col-md-5 col-lg ">
                <form action="/create-checkout-session/{{ checkout_nft.id }}" method="POST" class="needs-validation" novalidate="">

                    <h4 class="mb-3">Payment</h4>
                    <div class="my-3">
                        <div class="form-check">
                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                            <label class="form-check-label" for="credit">Stripe</label>
                        </div>

                    </div>

                    <button id="checkout-button" class="w-100 btn btn-primary btn-lg" type="submit">
                        Continue to checkout
                    </button>
                </form>
            </div>
        </div>

    </main>
</div>
{% include "footer.html" %}
