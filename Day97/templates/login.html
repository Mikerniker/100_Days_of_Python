{% include "header.html" %}


<div class="container mt-5 py-5 w-50 text-white text-center">
    <main class="form-signin">
         <form action="{{ url_for('receive_data') }}" method="post">
            <h1 class="h3 mb-3 fw-normal">Sign in</h1>
            <div class="row text-white form-floating">
              <input type="email" class="form-control" id="email" placeholder="Email address" name="username">
              <label for="email">Email address</label>
            </div>
            
            <div class="row text-white form-floating">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
              <label for="inputPassword">Password</label>
            </div>
            
            <div class="mt-2 row">
                <button type="submit" class="w-100 btn btn-lg btn-primary">Sign In</button>
            </div>
        </form>
    </main>
</div>
