{% include 'header.html' %}


  <!-- Main Content -->
{% block content %}

<hr>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
       <h1>All Cafes</h1>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
         {% for cafe in cafes %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ cafe['img_url'] }}" alt="coffee shop image"  width="100%" height="225" >
<!--            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
            <div class="card-body">
              <h5 class="card-title text-center">{{ cafe['name'] }}</h5>
              <div class="justify-content align-items-center">
                 <p class="card-text">Location: {{ cafe['location'] }}</p>
                 <p class="card-text">Price: {{ cafe['coffee_price'] }}</p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        <p><a href="">Return to index page</a></p>
      </div>
    </div>
  </div>
{% endblock %}


{% include "footer.html" %}
